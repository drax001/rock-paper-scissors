<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start RPS Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container py-5 text-center">
    <h1 class="mb-4">🖐 Rock Paper Scissors - Game Setup</h1>
    <form method="POST" class="card p-4 bg-secondary border-light mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label fw-bold">Choose Game Mode:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode" value="computer" checked>
          <label class="form-check-label">Player vs Computer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode" value="player">
          <label class="form-check-label">Player vs Player</label>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Best Of:</label>
        <select class="form-select" name="rounds">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
        </select>
      </div>

      <button type="submit" class="btn btn-warning fw-bold w-100">🎮 Start Game</button>
    </form>
  </div>

</body>
</html>
