<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live RPS Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light text-center">

  <div class="container py-4">
    <h1 class="mb-3">🎮 Rock Paper Scissors - Live Game</h1>
    <h4 class="text-info">Match Format: <strong>Best of {{ best_of }}</strong></h4>

    <div class="border border-light rounded-3 mt-4 mx-auto" style="max-width: 800px;">
      <img src="{{ url_for('video_feed') }}" class="img-fluid rounded-3" alt="Live Game Feed">
    </div>

    <form action="{{ url_for('index') }}" class="mt-4">
      <button type="submit" class="btn btn-outline-warning fw-bold px-4">🔁 Start New Game</button>
    </form>
  </div>

</body>
</html>
